<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Quantum Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .reset-container {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .reset-container h1 {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: #0046be;
        }
        .reset-container input[type="password"] {
            width: 100%;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .reset-container button {
            background-color: #0046be;
            color: white;
            padding: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        .reset-container button:hover {
            background-color: #0038a0;
        }
        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #0046be;
            margin-bottom: 1em;
            font-size: 0.9em;
        }
        .back-link svg {
            margin-right: 0.5em;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        
        <a href="{{ url_for('login') }}" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20z"/></svg>
            Back to Login
        </a>
        <h1>Reset Your Password</h1>
        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
            <input type="password" name="password" placeholder="New password" required>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
