<!DOCTYPE html>
<html>
<head>
    <title>Register Doctor</title>
</head>
<body>
    <h2>Register as a Doctor</h2>
    <form method="POST" action="{{ url_for('register_doctor') }}">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="text" name="specialization" placeholder="Specialization" required><br>
        <input type="text" name="location" placeholder="Location" required><br>
        <textarea name="about" placeholder="About" required></textarea><br>
        <input type="text" name="experience" placeholder="Experience" required><br>
        <input type="text" name="contact" placeholder="Contact" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
